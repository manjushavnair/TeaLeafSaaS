# For the general syntax of property based configuration files see the
# documenation of org.apache.log4j.PropertyConfigurator.

# The root category uses the appender called A1. Since no priority is
# specified, the root category assumes the default priority for root
# which is DEBUG in log4j. The root category is the only category that
# has a default priority. All other categories need not be assigned a
# priority in which case they inherit their priority from the
# hierarchy.

#Root logger
log4j.rootLogger=INFO,tealeafsaas

log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=c:\\Automation\\root.log
log4j.appender.file.maxFileSize=900KB
log4j.appender.file.maxBackupIndex=5
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{ABSOLUTE} %5p %c<strong>{1}</strong>:%L - %m%n
log4j.appender.file.Append=false

#Application Logs
log4j.logger.tealeafsaas=INFO, tealeafsaas
log4j.appender.tealeafsaas=org.apache.log4j.RollingFileAppender
log4j.appender.tealeafsaas.maxFileSize=900KB
log4j.appender.tealeafsaas.maxBackupIndex=6
log4j.appender.tealeafsaas.layout=org.apache.log4j.PatternLayout
log4j.appender.tealeafsaas.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss} %c %m%n
log4j.appender.tealeafsaas.File=c:\\Automation\\tealeafsaastesting.log
log4j.appender.tealeafsaas.Append=false